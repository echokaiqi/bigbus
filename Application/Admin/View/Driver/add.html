<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>新增司机</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">用户名<span class="check-tips">（用户名会作为默认的昵称）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="username" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">密码<span class="check-tips">（用户密码不能少于6位）</span></label>
            <div class="controls">
                <input type="password" class="text input-large" name="password" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">确认密码</label>
            <div class="controls">
                <input type="password" class="text input-large" name="repassword" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手机号<span class="check-tips">（司机手机号,用于实名认证）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="mobile" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">性别<span class="check-tips">（司机性别,用于实名认证）</span></label>
            <input type="radio" id="inputsex" name="sex" value="0" checked="checked" >
            <span>男</span>
            <input type="radio" id="inputsex" name="sex" value="1"  >
            <span>女</span>
        </div>
        <div class="form-item">
            <label class="item-label">年龄<span class="check-tips">（司机年龄,用于实名认证）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="age" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">驾龄<span class="check-tips">（司机驾龄,用于实名认证）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="driv_ex" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">身份证号<span class="check-tips">（司机身份证号,用于实名认证）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="identitycardno" value="">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Driver/add')}');
    </script>
</block>
